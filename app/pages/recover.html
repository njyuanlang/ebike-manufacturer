<div ng-controller="ResetPasswordFormController" class="block-center mt-xl wd-xl">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
         <a href="#">
            <img src="app/img/logo.png" alt="Image" class="block-center img-rounded" />
         </a>
      </div>
      <div class="panel-body">
         <p class="text-center pv">密码重置</p>
         <form role="form" name="recoverForm" novalidate="" ng-submit="reset()" class="form-validate">
            <p class="text-center">填入注册时登记的电子邮箱，重置后您将会收到一封重新设定密码的邮件。</p>
            <div class="form-group has-feedback">
               <label class="text-muted">电子邮件地址</label>
               <input type="email" name="email" placeholder="输入电子邮件" autocomplete="off" ng-model="recover.email" required="" class="form-control" />
               <span class="fa fa-envelope form-control-feedback text-muted"></span>
               <span ng-show="recoverForm.email.$dirty &amp;&amp; recoverForm.email.$error.required" class="text-danger">邮箱地址不能为空</span>
               <span ng-show="recoverForm.email.$dirty &amp;&amp; recoverForm.email.$error.email" class="text-danger">这不是一个有效的电子邮箱地址</span>
            </div>
            <button type="submit" class="btn btn-danger btn-block">重置</button>
         </form>
      </div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
      <span>&copy;</span>
      <span ng-bind="app.year"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>
      <br/>
      <span ng-bind="app.description"></span>
   </div>
</div>
