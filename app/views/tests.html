<h3>故障检测记录
   <from class="pull-right col-sm-3">
      <div class="input-group">
         <span class="input-group-addon">
            <div class="icon-magnifier"></div>
         </span>
         <input type="text" placeholder="输入电动车序列号" ng-model="filter.text" ui-keypress="{13:'tableParams.reload()'}" class="form-control" />
      </div>
   </from>
</h3>
<div class="container-fluid">
   <div class="panel panel-default">
      <div class="table-responsive">
         <table ng-table="tableParams" class="table table-bordered table-striped">
            <tbody>
               <tr ng-repeat="entity in $data">
                  <td data-title="'检测结果'">{{entity.state | testState}}</td>
                  <td data-title="'车辆编号'">{{entity.bike.serialNumber}}</td>
                  <td data-title="'品牌'">{{entity.bike.brand.name}}</td>
                  <td data-title="'型号'">{{entity.bike.model}}</td>
                  <td data-title="'故障项目'">{{entity.items | testCountError}}</td>
                  <td data-title="'修复率'">{{entity.items | testRepairedPercent}}</td>
                  <td data-title="'登记时间'">{{entity.created}}</td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
</div>
